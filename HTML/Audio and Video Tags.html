<!DOCTYPE html>
<head>
	<title>Audio and Video Controls</title>
</head>
<body>
	<center>
	<video controls width="700" height="400" >
		<source src="VideoPath.mp4" type="video/mp4">
	</video>
	<br><br>
	<audio controls>
		<source src="MusicPath.mp3" type="audio/mp3">
	</audio>
	</center>
</body>
</html>
