<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Division 4</title>
</head>
<body>
	<div style="height: 500px; width: 500px; background-color: black;">
		<div style="height:500px; width:250px; background-color: blue; float: left;">
			<div style="height:250px; width:250px; background-color:yellow;">
				<div style="height:250px; width:125px; background-color:red;float: left;">
					<div style="height:125px; width:50px; background-color:red;"></div>
					<div style="height:125px; width:450px; background-color:green;"></div>
				</div>
				<div style="height:250px; width:125px; background-color:orange;float: right;"></div>
			</div>
			<div style="height:250px; width:250px; background-color:green;">
				<div style="height:250px; width:125px; background-color: palegreen;float: left;"></div>
				<div style="height:250px; width:125px; background-color:lightgreen;float: right;">
					<div style="height:125px; width:125px; background-color:lightskyblue;"></div>
					<div style="height:125px; width:125px; background-color:palegoldenrod;"></div>
				</div>
			</div>
		</div>
		<div style="height:500px; width:250px; background-color:brown; float:right;">
			<div style="height:250px; width:250px; background-color:pink;">
				<div style="height:250px; width:125px; background-color:burlywood;float:left;">
					<div style="height:125px; width:62.5px; background-color:green; float: left;"></div>
					<div style="height:125px; width:62.5px; background-color:pink;float: right;"></div>
				</div>
				<div style="height:250px; width:125px; background-color:forestgreen;float: right;"></div>
			</div>
			<div style="height:250px; width:250px; background-color:yellowgreen;">
				<div style="height:125px; width:250px; background-color:rebeccapurple;">
					<div style="height:125px; width:125px; background-color:blue;float:left;">
						<div style="height:62.5px; width:62.5px; background-color:yellowgreen;"></div>
						<div style="height:62.5px; width:62.5px; background-color:yellow;">
							<div style="height:31.25px; width:31.25px; background-color:pink"></div>
							<div style="height:31.25px; width:31.25px; background-color:green;"></div>
						</div>
					</div>
					<div style="height:125px; width:125px; background-color:chocolate;float:right;">
						<div style="height:62.5px; width:62.5px; background-color:green;">
							<div style="height:62.5px; width:31.125px; background-color:yellow;float: left;"></div>
							<div style="height:62.5px; width:31.125px; background-color:pink;float:rights;"></div>
						</div>
						<div style="height:62.5px; width:62.5px; background-color:pink;"></div>
					</div>
				</div>
				<div style="height:125px; width:250px; background-color:ghostwhite;">
					<div style="height:125px; width:125px; background-color:mediumvioletred;float: left;"></div>
					<div style="height:125px; width:125px; background-color:khaki;float: right;"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
