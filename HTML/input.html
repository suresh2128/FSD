<!DOCTYPE html>
<html>
<head>
	<title>INPUT TAG</title>
</head>
<body>
<center>
	<h1>STUDENT DETAILS</h1>
	<form>
  	<label for="fname">First name:</label>
	<input type="text" id="fname" name="fname"><br><br>
  	<label for="lname">Last name:</label>
  	<input type="text" id="lname" name="lname"><br><br>
  	<label for="text">Gender:</label>
  	<input type="text" name="Gender"><br><br>
  	<label for="date">DOB:</label>
  	<input type="date"><br><br>
  	<label for="email">Email adress:</label>
	<input type="email"><br><br>
	<label for="text">Adress:</label>
	<input type="text" name="adress"><br><br>
	<label for="Number">Mobile Number:</label>
	<input type="Number" name="Mobile"><br><br>
	<label for="Number text">Password:</label>
	<input type="text" name="Password"><br><br>
	<label for="text">Resume Link:</label>
	<input type="text" name="Resume"><br><br>
	<label for="college">Choose U R college:</label>
<select name="college" id="college">
  <option value="AEC">AEC</option>
  <option value="ACET">ACET</option>
  <option value="ACOE">ACOE</option>
  <option value="none">none</option>
</select>
<p>Please select your favorite Colour:</p>
 <input type="radio" id="blue" name="fav colour" value="blue">
 <label for="blue">blue</label><br>
 <input type="radio" id="pink" name="fav colour" value="pink">
 <label for="pink">pink</label><br>
 <input type="radio" id="black" name="fav colour" value="black">
 <label for="black">black</label>

  <br>  

  <p>Please select your age:</p>
  <input type="radio" id="age1" name="age" value="30">
  <label for="age1">0 - 30</label><br>
  <input type="radio" id="age2" name="age" value="60">
  <label for="age2">31 - 60</label><br>  
  <input type="radio" id="age3" name="age" value="100">
  <label for="age3">61 - 100</label><br><br>
  <input type="submit" value="Submit">
	</form>
</center>
</body>
</html>
