<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Positions</title>
	<style type="text/css">
		#a{
			height:200px;
			width:100px;
			background-color:yellow;
			float:left;
		}
		#b{
			height:200px;
			width:100px;
			background-color:green;
			float:left;
		}
		#c{
			height:200px;
			width:100px;
			background-color:gray;
			float:left;
			position:static;
		}
	</style>
</head>
<body>
	<div id="a"></div>
	<div id="b"></div>
	<div id="c"></div>
	<div id="d"></div>
</body>
</html>
