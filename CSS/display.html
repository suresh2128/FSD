<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display</title>
	<style type="text/css">
		h2{
			background-color:blue;
			display:inline-block;
		}
		p{
			background-color:pink;
			display:block;
		}
		.d1{
			height:100px;
			width:100px;
			border:2px solid blue;
			float:left;
			margin:10px;
			
		}
		.d2{
			height:100px;
			width:100px;
			border:2px solid darkred;
			float:left;
			margin:10px;
		}
		.d3{
			height:100px;
			width:100px;
			border:2px solid orange;
			float:left;
			margin:10px;
		}
	</style>
</head>
<body>
	<h2>Aditya Engineering College</h2>
	<p>Aditya college of Engineering</p>
	<span>Suresh</span>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
</html>
